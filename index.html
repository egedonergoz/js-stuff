<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="first" id="firstNumber">
    <input type="text" name="second" id="secondNumber">

    <input type="button" value="gÃ¶ster" onclick="Goster();">
    <p id="display"></p>
     
    <script>
        
        
        function Goster()
        {
            const firstNumber = parseInt(document.getElementById('firstNumber').value)
            const secondNumber = parseInt(document.getElementById('secondNumber').value)
            const etiket=document.getElementById('display');

            for(let i = firstNumber; i < secondNumber; i++)
              if(i !== secondNumber - 1)
              {
                etiket.innerHTML += i + '-'
              }

              else
              {
                etiket.innerHTML += i 
              }
        }
    </script>
</body>
</html>
